<!DOCTYPE html>
<html lang="en">
<head>
    <title>Othello Game</title>
    <link rel="shortcut icon" href="icon.png" type="image/png">
</head>
<body>
    <canvas id="game" style="background-color: gray; position: absolute; top: 0px; left: 0px; z-index: 0;"></canvas>

    <div id="options" style="position: absolute; z-index: 1;">
        <select name="colour" id="colour">
            <option value="#FF0000">Red</option>
            <option value="#FFA500">Orange</option>
            <option value="#FFFF00">Yellow</option>
            <option value="#00FF00">Green</option>
            <option value="#0000FF">Blue</option>
            <option value="#4B0082">Indigo</option>
            <option value="#7F00FF">Violet</option>
        </select>
        <br>
        <button onclick="save()">Save</button>
        <select name="load" id="load" onchange="load()">
            <option selected disabled>Load</option>
        </select>
        <button onclick="deleteSave()">Delete</button>
        <br>
        <button onclick="newGame()">New Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
